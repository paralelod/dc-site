 defaults:
    - scope:
        path: "" # an empty string here means all files in the project
        type: "pages"
      values:
        layout: page/default
        dev-info: true
        structure: multi-page
        foundation5: 1
        fullpage: 0
        isotope: 0
        scroll-to: 0
        animation-page: 0
        animation-scroll: 0
        fitivid: 1
        swipebox: 1
        preloader: 1
        nav: 1
        footer: 1
        sidenav: 0
        masthead: 0
        back-to-top: 0
        slider: 0
        
    - scope:
        path: "" # an empty string here means all files in the project
        type: "posts"
      values:
        layout: "post"
        auto-scroll: false
        txt-color: dark
        hero: true
        hero-bg-color: "#000"
        title: "TITLE DEFAULT"
        cover: "/lib/content/cover/post-default-cover.jpg"
        description: "DESCRIPTION DEFAULT"
        tags:
          - journal

