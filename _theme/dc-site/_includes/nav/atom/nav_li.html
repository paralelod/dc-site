{% for link in site.data.nav-singlepage %}
<li>
    {% if link.external == true %}
    <a class="page-scroll" href="{{ link.url }}">
        {{ link.title }}
    </a>
    {% else %}
    <a class="page-scroll" href="{{ link.url }}">
        {{ link.title }}
    </a>
    {% endif %}
</li>
{% endfor %}
